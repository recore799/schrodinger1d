<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Taxonomía de Bloom — Pirámide</title>
<style>
  :root{
    --bg:#0d1117;        /* fondo estilo GitHub dark */
    --fg:#e6edf3;
    --accent:#58a6ff;
    /* Colores de las franjas (puedes cambiarlos) */
    --c6:#e6c4ff;  /* Crear */
    --c5:#ffe08a;  /* Evaluar */
    --c4:#a7e3ff;  /* Analizar */
    --c3:#8ee3e5;  /* Aplicar */
    --c2:#a7d388;  /* Comprender */
    --c1:#f5c1a1;  /* Recordar */
  }
  /* Reset mínimo */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
    background:var(--bg); color:var(--fg);
    display:grid; place-items:center; padding:24px;
  }
  .wrap{
    max-width:1100px; width:100%;
  }
  header{
    text-align:center; margin-bottom:18px;
  }
  header h1{
    margin:0 0 6px; font-weight:800; letter-spacing:.2px; color:var(--accent);
    font-size:clamp(24px, 4vw, 40px);
  }
  header p{
    margin:0; opacity:.85; font-size:clamp(14px, 2vw, 18px)
  }

  .card{
    background:#0b1320; border:1px solid #1f2a3a; border-radius:16px;
    padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.25);
  }

  /* Contenedor responsivo del SVG */
  .pyramid{
    width:100%; aspect-ratio:16/9; /* mantiene proporción */
    display:block;
  }

  /* Pie de página */
  .meta{
    margin-top:12px; font-size:.9rem; opacity:.8; text-align:center;
  }

  /* Badge sencilla */
  .badge{
    display:inline-block; padding:.2rem .6rem; border:1px solid #224; border-radius:999px;
    font-size:.75rem; opacity:.9; margin-top:.4rem
  }

  /* Ayuda de accesibilidad para usuarios con motion reducido */
  @media (prefers-reduced-motion:no-preference){
    .card{transition:transform .4s ease}
    .card:hover{transform:translateY(-2px)}
  }
</style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Evolución de la taxonomía de Bloom</h1>
      <p>Pirámide interactiva y responsiva inspirada en el estilo de la UOC (niveles clásicos).</p>
      <div class="badge">Crear · Evaluar · Analizar · Aplicar · Comprender · Recordar</div>
    </header>

    <section class="card">
      <!--
        SVG escalable: un triángulo actúa como clipPath.
        Dibujamos 6 rectángulos (bandas) que se recortan por la pirámide.
        Luego colocamos etiquetas centradas en cada franja.
      -->
      <svg class="pyramid" viewBox="0 0 1600 900" role="img" aria-labelledby="tit desc">
        <title id="tit">Pirámide de la taxonomía de Bloom</title>
        <desc id="desc">Seis niveles horizontales dentro de un triángulo isósceles: Recordar, Comprender, Aplicar, Analizar, Evaluar y Crear.</desc>

        <!-- Borde de la pirámide -->
        <defs>
          <clipPath id="clip-tri">
            <!-- Triángulo con base ancha y vértice centrado arriba -->
            <polygon points="800,40 1540,860 60,860"/>
          </clipPath>
        </defs>

        <!-- Fondo y contorno -->
        <polygon points="800,40 1540,860 60,860"
                 fill="#08101c" stroke="#1e2b40" stroke-width="14" />

        <!-- Franjas (rectángulos recortados por el triángulo) -->
        <g clip-path="url(#clip-tri)">
          <!-- De abajo hacia arriba. Alturas en pixeles para un look equilibrado -->
          <rect x="0" y="760" width="1600" height="140" fill="var(--c1)"/>
          <rect x="0" y="640" width="1600" height="130" fill="var(--c2)"/>
          <rect x="0" y="520" width="1600" height="120" fill="var(--c3)"/>
          <rect x="0" y="400" width="1600" height="120" fill="var(--c4)"/>
          <rect x="0" y="280" width="1600" height="120" fill="var(--c5)"/>
          <rect x="0" y="160" width="1600" height="120" fill="var(--c6)"/>
        </g>

        <!-- Etiquetas centradas en cada franja -->
        <g font-family="system-ui,Segoe UI,Roboto" font-weight="700" text-anchor="middle">
          <text x="800" y="830" font-size="42" fill="#14202e">Recordar</text>
          <text x="800" y="710" font-size="42" fill="#14202e">Comprender</text>
          <text x="800" y="595" font-size="42" fill="#0b1a1b">Aplicar</text>
          <text x="800" y="475" font-size="42" fill="#0a1a28">Analizar</text>
          <text x="800" y="355" font-size="42" fill="#2a2306">Evaluar</text>
          <text x="800" y="235" font-size="42" fill="#2a0b3d">Crear</text>
        </g>

        <!-- Etiqueta lateral “Nuevas acciones” opcional -->
        <g font-family="system-ui,Segoe UI,Roboto" font-size="26" fill="#cdd9e5" opacity=".9">
          <text x="1020" y="170">Nuevas acciones</text>
          <text x="1020" y="205">• Planificar y trazar estrategias</text>
          <text x="1020" y="235">• Integrar y combinar herramientas</text>
          <text x="1020" y="265">• Conducir y documentar procesos</text>
          <text x="1020" y="295">• Diseñar prompts y evaluar sesgos</text>
        </g>
      </svg>

      <div class="meta">
        Puedes cambiar colores en <code>:root</code> o editar los textos dentro del SVG.  
        Si quieres otra paleta, dime y la ajusto.
      </div>
    </section>
  </main>
</body>
</html>
